<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Available Parking Lots App</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <h4>Enter an area of your choice</h4>
    <!-- This form will be sent to the controller -->
    <form action="/" th:action="@{/}" th:object="${area}" method="post">
        <h3>Area: <input type="text" th:field="*{nameOfArea}" /></h3>
        <p><input type="submit" value="Get Available Lots" /> <input type="reset" value="Reset" /></p>
    </form>
</body>
</html>
